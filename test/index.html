<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airblock Testing</title>
  </head>
  <body>
    <script src="../build/core/src/index.js" type="module"></script>
    <script type="module">
      import * as airblock from '../build/core/src/index.js'

      await airblock.init('7bb141f9-3ccd-4fce-a5db-cc363d0b96b7', {})

      airblock.track('Event 1')
      airblock.track('Event 2')
      airblock.track('Event 2.5')

      console.log('Inserted 2 events')

      setTimeout(() => {
        airblock.track('Event 3')
      }, 1000)

      console.log('Inserted event 3')

      setTimeout(() => {
        airblock.track('Event 4')
        airblock.track('Event 5')
        airblock.track('Event 6')
      }, 2000)

      console.log('Inserted event 4,5')
    </script>
  </body>
</html>
